<div>
  <button (click)="printResult()">Result</button>
</div>
<div style="display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(3, 1fr);">
  <div style=" border: 1px solid lightgray; padding:15px" (click)="openArticleUrl(article.url)" routerLinkActive="router-link-active"  routerLinkActive="router-link-active"  *ngFor="let article of mArticlesTest">

      <h4>{{article.title}}</h4>
      <h5>{{article.content}}</h5>
      <span>{{article.author}}</span>
    </div>
  </div>
</div>
